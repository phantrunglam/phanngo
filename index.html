<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gia Phả Dòng Tộc</title>
  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Disqus -->
  <script id="dsq-count-scr" src="//YOUR-DISQUS-SHORTNAME.disqus.com/count.js" async></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Gia Phả Dòng Tộc</h1>
    <!-- Nút đăng nhập Netlify Identity -->
    <div data-netlify-identity-menu></div>
  </header>

  <main>
    <p> Under Construction </p>

    <!-- form đóng góp -->
    <iframe src="contribute-cloudinary.html" width="100%" height="600px" frameborder="0" title="Form đóng góp"></iframe>


    <!-- Khu vực bình luận (Disqus) -->
    <section class="comments">
      <h2>Bình Luận</h2>
      <div id="disqus_thread"></div>
      <script>
        (function() {
          var d = document, s = d.createElement('script');
          s.src = 'https://YOUR-DISQUS-SHORTNAME.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
    </section>
  </main>

  <!-- Script xử lý Netlify Identity -->
  <script>
    if (window.netlifyIdentity) {
      netlifyIdentity.on("init", user => {
        if (!user) netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      });
    }
  </script>
</body>
</html>
