<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đóng Góp Thông Tin Gia Phả</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    textarea {
      min-height: 100px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Đóng Góp Thông Tin Gia Phả</h1>
  
  <!-- Form chính -->
  <form 
    name="contribute" 
    method="POST" 
    netlify 
    action="/thank-you.html"
    netlify-honeypot="bot-field"
    id="contribute-form"
  >
    <!-- Trường honeypot chống spam -->
    <div class="hidden">
      <label>Không điền vào trường này: <input name="bot-field"></label>
    </div>

    <!-- Các trường thông tin -->
    <div class="form-group">
      <label for="name">Họ và tên*:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email*:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="relationship">Mối quan hệ với gia đình:</label>
      <input type="text" id="relationship" name="relationship">
    </div>

    <div class="form-group">
      <label for="message">Thông tin đóng góp*:</label>
      <textarea id="message" name="message" required></textarea>
      <p class="hint">Vui lòng mô tả chi tiết thông tin, kèm theo tên người/năm sự kiện nếu có</p>
    </div>

    <div class="form-group">
      <label for="photos">Tải lên ảnh (nếu có):</label>
      <input type="file" id="photos" name="photos" multiple>
    </div>

    <button type="submit">Gửi đóng góp</button>
  </form>

  <!-- JavaScript xử lý form (tùy chọn) -->
  <script>
    document.getElementById('contribute-form').addEventListener('submit', function(e) {
      // Kiểm tra dữ liệu trước khi submit (nếu cần)
      const email = document.getElementById('email').value;
      if (!email.includes('@')) {
        alert('Vui lòng nhập email hợp lệ');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
